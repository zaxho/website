            <div class="col-md-6 text-center">
                <form class="form-horizontal form" action="http://formspree.io/zcates@gmail.com" method="POST">
                    <fieldset>
                        <!-- Form Name -->
                        <img src="img/contact.svg" class="img-responsive center-block" width="300px">
                        <div class="spacer-2">
</div>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="Name">
                                <p>Name</p>
                            </label>                             
                            <div class="col-md-4">
                                <input id="Name" name="Name" type="text" placeholder="" class="form-control input-md" required="">
                            </div>
                        </div>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="E_Mail">
                                <p>E-Mail</p>
                            </label>                             
                            <div class="col-md-4">
                                <input id="E_Mail" name="E_Mail" type="text" placeholder="" class="form-control input-md">
                            </div>
                        </div>
                        <!-- Textarea -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="Comments">
                                <p>Comments</p>
                            </label>
                            <div class="col-md-4"> 
                                <textarea class="form-control" id="Comments" name="Comments"></textarea>
                            </div>
                        </div>
                        <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="Submit"></label>
                            <div class="col-md-4">
                                <button id="Submit" name="Submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>

        <script type="text/javascript">
    $(document).ready(function() {
        $(".fancybox").fancybox();
    });
    $(document).ready(function () {
     $('a[href^="#"]').on('click', function (e) {
         e.preventDefault();

         var target = this.hash,
             $target = $(target);

         $('html, body').stop().animate({
             'scrollTop': $target.offset().top - 80
         }, 900, 'swing', function () {
             window.location.hash = target;
         });
     });
 });
</script>
